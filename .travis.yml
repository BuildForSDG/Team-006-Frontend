language: node_js
node_js:
  - '12'
before_script:
  - npm install -g @angular/cli
  - npm run lint:ci
script:
  - npm run test:ci
before_deploy:
  - npm run build:ci
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  keep_history: true
  local_dir: dist
  on:
    branch: develop
env:
  global:
    secure: 
