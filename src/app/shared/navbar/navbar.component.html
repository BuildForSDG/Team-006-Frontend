<!-- Navbar -->
<nav>
  <!-- Logo -->
  <span id="logo">Logo</span>

  <!-- Navigation -->
  <div class="navbar-nav">
    <!-- Menu icon for mobile -->
    <fa-icon
      [icon]="faBars"
      class="hamburger"
      (click)="showMenu()"
      *ngIf="this.authService.reporterIsLoggedIn"
    ></fa-icon>

    <div class="nav" [ngClass]="{ active: sideMenu }" *ngIf="this.authService.reporterIsLoggedIn">
      <!-- Navbar close button -->
      <span class="close" (click)="closeMenu()">&times;</span>

      <!-- Nav list -->
      <ul class="nav-list">
        <li class="nav-item">Dashboard</li>
        <li class="nav-item">History</li>
        <li class="nav-item" (click)="logout()">Logout</li>
      </ul>
    </div>
  </div>
</nav>
